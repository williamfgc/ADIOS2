package:
  name: adios2-openmpi
  version: 2.5.0
  #version: {{ GIT_DESCRIBE_TAG }}

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: {{ GIT_BUILD_STR }}

source:
  git_url: https://github.com/ornladios/adios2.git
  git_rev: release_25

requirements:
  build:
    - python
    - openmpi
    - mpi4py
    - numpy
    - cmake
    - zeromq
    - libffi
    - bzip2
    - libpng
    - blosc
  run:
    - python
    - openmpi
    - mpi4py
    - numpy
    - zeromq
    - libffi
    - bzip2
    - libpng
    - blosc

test:
  imports:
    - adios2

about:
